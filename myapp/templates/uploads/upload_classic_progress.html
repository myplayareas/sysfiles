{% extends 'base.html' %}
{% block title %}
  My Upload
{% endblock %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous"></script>

<div class="card">
    <div class="card-header">
      <!-- Conteudo do cabecalho do card-->
      File Upload Progress Bar
    </div>
    <div class="card-body">
      <!-- Conteudo do corpo do card-->
  
  <div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <form id="uploadImage" action="{{ url_for('upload_classic_progress') }}" method="post">
                <div class="form-group">
                    <label>File Upload</label>
                    <input type="file" name="uploadFile" id="uploadFile" accept=".jpg, .png" />
                </div>
                <div class="form-group">
                    <input type="submit" id="uploadSubmit" value="Upload" class="btn btn-info" />
                </div>
                <div class="progress" id="my_progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div id="targetLayer" style="display:none;"></div>
            </form>
            <div id="loader-icon" style="display:none;"><img src="/static/img/loader.gif" width="50" height="50"/></div>
        </div>
    </div>
  </div>
  <script>
  $(document).ready(function(){
  $('#my_progress').hide();
  $('#uploadImage').submit(function(event){    
  if($('#uploadFile').val()){
    event.preventDefault();
    $('#loader-icon').show();
    $('#targetLayer').hide();
    $(this).ajaxSubmit({
        target: '#targetLayer',
        beforeSubmit:function(){
            $('.progress-bar').width('50%');
        },
        uploadProgress: function(event, position, total, percentageComplete)
        {
            $('#my_progress').show()
            $('.progress-bar').animate({
                width: percentageComplete + '%'
            }, {
                duration: 1000
            });
        },
        success:function(data){
            $('#loader-icon').hide();
            $('#targetLayer').show();
            $('#targetLayer').append(data.htmlresponse);
            $('#my_progress').hide();
        },
        resetForm: true
    });
  }
  return false;
  });
  });
  </script>
  
    </div>
  </div>     
  

{% endblock %}
